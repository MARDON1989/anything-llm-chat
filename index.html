<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anything LLM Chat v1.1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify for sanitizing HTML -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar for Settings -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Mardon PC Logo" style="max-width: 100%; height: auto; margin-bottom: 1rem;">
                <button id="mobileMenuToggle" class="mobile-menu-toggle" style="display: none;">â˜°</button>
            </div>

            <div class="sidebar-content">
                <div class="form-group">
                    <label for="baseUrl">Base URL</label>
                    <input type="text" id="baseUrl" placeholder="http://localhost:3001/api/v1"
                        value="http://localhost:3001/api/v1">
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="password" id="apiKey" placeholder="Enter your API Key">
                </div>
                <button id="connectBtn" class="btn primary">Connect</button>

                <div id="workspaceSection" class="hidden">
                    <div class="divider"></div>
                    <div class="form-group">
                        <label for="workspaceSelect">Workspace</label>
                        <select id="workspaceSelect">
                            <option value="" disabled selected>Select a workspace</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="sidebar-footer">
                <p class="status" id="connectionStatus">Disconnected</p>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <header class="chat-header">
                <h1 id="chatTitle">Select a workspace to start</h1>
            </header>

            <div id="messagesContainer" class="messages-container">
                <div class="welcome-message">
                    <h3>Welcome to Anything LLM Chat</h3>
                    <p>Connect to your instance and select a workspace to begin.</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Type your message..." rows="1" disabled></textarea>
                    <button id="sendBtn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24"
                            height="24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>

</html>
